<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Enrollment Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="STI_enrollment.css">
    <!--Icon-->
    <link rel="stylesheet" id="font" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--Font-->
</head>
<body> 
    <header>
        <div>
            <p>Be future ready. <strong>Be STI</strong></p>
            <h1>enroll now</h1>
            <br>
        </div>
        <!--Video-->
        <section id="watch">
            <div id="watchheader">
                <h1>Keep looking up</span><br>and moving<br>forward</h1>
                <p>Click below to play the STI's enrollment ad</p> 
                <!--Play Button-->
                <span class="material-symbols-outlined">
                    play_arrow
                </span> Watch
            </header>
        </button>
    </div>
</header>
</header>
<div id="thumbnail"></div>
<div id="viewer">
    <button id="closeViewer">
        <span class="material-symbols-outlined">close</span>
            <p>Exit</p>
        </button>
        <!-- Video and Thumbnail-->
            <video id="enrollmentVid" poster="Thumbnail.PNG" controls >
                <source src="Enrollment.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
    <!-- Enrollment Form -->
    <section id="enrollment">
        <form>
            <h1>Enrollment Form</h1>
            <p id="formInstruction">Please fill up the required information</p>
            <!-- Text Fields -->
            <div id="inputFields">
                <div class="field">
                    <label class="inputlabel" for="firstname">First Name</label>
                    <input class="textinput" id="firstname" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="homeAddress">Home Address</label>
                    <input class="addressinput" id="homeAddress" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="middlename">Middle Name</label>
                    <input class="nameinput" id="middlename" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="email">Email</label>
                    <input class="addressinput" id="email" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="lastname">Last Name</label>
                    <input class="nameinput" id="lastname" type="text">
                </div>
                <!-- Radio Buttons -->
                <div id="studentType">
                    <p>Enrollee Type: </p>
                    <div>
                        <input type="radio" id="regular" name="enrolleeType" value="regular">
                        <label for="regular">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="irregular" name="enrolleeType" value="irregular">
                        <label for="irregular">Irregular</label>
                    </div>
                    <div>
                        <input type="radio" id="transferee" name="enrolleeType" value="transferee">
                        <label for="transferee">Transferee</label>
                    </div> 
                </div>
            </div>
            <!-- Reset and Submit-->
            <input id="reset" type="reset" value="Reset">
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
    <script src="STI_enrollment.js"></script>
</html>
