<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Enrollment Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="STI_enrollment.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <section id="watch">
        <div id="watchheader">
            <h1>Keep looking up<br>and moving<br>forward</h1>
            <p>Click below to play the enrollment ad</p>
            <button id="playbutton">
                <span class="material-symbols-outlined">play_arrow</span> Watch
            </button>
        </div>
        <div id="thumbnail"></div>
        <div id="viewer">
            <button id="closeViewer">
                <span class="material-symbols-outlined">close</span>
                <p>Exit</p>
            </button>
            <video id="enrollmentVid" controls >
                <source src="Enrollment.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>  
    <section id="enrollment">
        <form>
            <h1>Enroll</h1>
            <div id="nameField">
                <p>Please enter your name: </p>
                <input class="nameinput" type="text" placeholder="Last Name">
                <input class="nameinput" type="text" placeholder="First Name">
                <input class="nameinput" type="text" placeholder="Middle Name">
            </div>
            <div id="personalInfo">
                <p>Enter personal address: </p>
                <input class="addressinput" type="text" placeholder="Email Address">
                <input class="addressinput" type="text" placeholder="Home Address">
            </div>
            <br>
            <div id="studentType">
                <p>Enrollee Type: </p>
                <input type="radio" id="radio1" value="regular">
                <label for="radio1">Regular</label><br>
                <input type="radio" id="radio1" value="irregular">
                <label for="radio1">Irregular</label><br>
                <input type="radio" value="transferee">
                <label for="radio1">Transferee</label>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    <script src="STI_enrollment.js"></script>
</body>
</html>
