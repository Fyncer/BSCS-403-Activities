<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Enrollment Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="STI_enrollment.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <section id="watch">
        <div id="watchheader">
            <h1>Keep looking up</span><br>and moving<br>forward</h1>
            <p>Click below to play the STI's enrollment ad</p>
            <button id="playbutton">
                <span class="material-symbols-outlined">
                    play_arrow
                </span> Watch
            </button>
        </div>
        <div id="thumbnail"></div>
        <div id="viewer">
            <button id="closeViewer">
                <span class="material-symbols-outlined">close</span>
                <p>Exit</p>
            </button>
            <video id="enrollmentVid" controls >
                <source src="Enrollment.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>  
    <section id="enrollment">
        <form>
            <h1>Enrollment Form</h1>
            <p id="formInstruction">Please fill up the required information</p>
            <div id="inputFields">
                <div class="field">
                    <label class="inputlabel" for="firstname">First Name</label>
                    <input class="textinput" id="firstname" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="contactNumber">Contact Number</label>
                    <input class="addressinput" id="contactNumber" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="middlename">Middle Name</label>
                    <input class="nameinput" id="middlename" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="email">Email</label>
                    <input class="addressinput" id="email" type="text">
                </div>
                <div class="field">
                    <label class="inputlabel" for="lastname">Last Name</label>
                    <input class="nameinput" id="lastname" type="text">
                </div> 
                <div id="studentType">
                    <p>Enrollee Type: </p>
                    <div>
                        <input type="radio" id="regular" name="enrolleeType" value="regular">
                        <label for="regular">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="irregular" name="enrolleeType" value="irregular">
                        <label for="irregular">Irregular</label>
                    </div>
                    <div>
                        <input type="radio" id="transferee" name="enrolleeType" value="transferee">
                        <label for="transferee">Transferee</label>
                    </div>
                </div>          
            </div>
            <input id="reset" type="reset" value="Reset">
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
    <script src="STI_enrollment.js"></script>
</body>
</html>
